<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoPrompt Coach</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŒ± EcoPrompt Coach</h1>
      <p class="tagline">Making AI Sustainability Visible</p>
    </header>

    <main>
      <!-- Model Selection -->
      <section class="model-section">
        <label for="model-select">Select AI Model:</label>
        <select id="model-select">
          <option value="gpt-4o">GPT-4o</option>
          <option value="gpt-4o-mini">GPT-4o mini</option>
          <option value="gpt-4.1-nano">GPT-4.1 nano</option>
          <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
          <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
          <option value="claude-3.7-sonnet">Claude 3.7 Sonnet</option>
          <option value="llama-3.3-70b">LLaMA 3.3 70B</option>
          <option value="llama-3.2-1b">LLaMA 3.2 1B</option>
          <option value="deepseek-r1">DeepSeek R1</option>
        </select>
      </section>

      <!-- Token Input -->
      <section class="token-section">
        <div class="input-group">
          <label for="input-tokens">Input Tokens:</label>
          <input type="number" id="input-tokens" value="100" min="1">
        </div>
        <div class="input-group">
          <label for="output-tokens">Output Tokens:</label>
          <input type="number" id="output-tokens" value="300" min="1">
        </div>
      </section>

      <button id="calculate-btn" class="primary-btn">Calculate Impact</button>

      <!-- Results Section -->
      <section id="results" class="results hidden">
        <h2>Environmental Impact</h2>

        <div class="impact-card energy">
          <div class="icon">
            <img src="assets/Energy Consumptions.png" alt="Energy" class="icon-img">
          </div>
          <div class="details">
            <h3>Energy</h3>
            <p class="value" id="energy-value">-</p>
            <p class="comparison" id="energy-comparison">-</p>
          </div>
        </div>

        <div class="impact-card water">
          <div class="icon">
            <img src="assets/Water Consumption.png" alt="Water" class="icon-img">
          </div>
          <div class="details">
            <h3>Water</h3>
            <p class="value" id="water-value">-</p>
            <p class="comparison" id="water-comparison">-</p>
          </div>
        </div>

        <div class="impact-card carbon">
          <div class="icon">
            <img src="assets/Carbon Emissions.png" alt="Carbon" class="icon-img">
          </div>
          <div class="details">
            <h3>Carbon</h3>
            <p class="value" id="carbon-value">-</p>
            <p class="comparison" id="carbon-comparison">-</p>
          </div>
        </div>

        <div class="eco-score">
          <h3>Eco-Efficiency Score</h3>
          <div class="score-bar">
            <div id="score-fill" class="score-fill"></div>
          </div>
          <p id="score-text">-</p>
        </div>
      </section>

      <!-- Suggestions Section -->
      <section id="suggestions" class="suggestions hidden">
        <h2>ðŸ’¡ Optimization Tips</h2>
        <div id="suggestions-list"></div>
      </section>
    </main>

    <footer>
      <p>Built with ðŸŒ± for sustainable AI</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
